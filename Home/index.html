<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necroxis Community</title>
    <style>
        /* Общий стиль страницы */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0b0b0b;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Эффекты молний */
        @keyframes lightning {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/07/22/19/40/lightning-2530216_1280.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            animation: lightning 0.3s ease-in-out infinite;
            pointer-events: none; /* Отключает взаимодействие с молниями */
        }

        .lightning:nth-child(2) {
            animation-delay: 2s;
        }

        .lightning:nth-child(3) {
            animation-delay: 4s;
        }

        /* Верхний столб */
        .header {
            width: 100%;
            height: 60px;
            background-color: #1c1c1c;
            display: flex;
            align-items: center;
            padding-left: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
            animation: fadeIn 2s ease-in;
            position: relative;
            z-index: 1; /* Приоритет на переднем плане */
        }

        .header h1 {
            font-size: 24px;
            color: #ff4500;
            margin: 0;
        }

        /* Приветственный текст */
        .main-content {
            text-align: center;
            margin-top: 100px;
            animation: fadeIn 3s ease-in;
            z-index: 1; /* Поверх молний */
            position: relative;
        }

        .main-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            margin-bottom: 40px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Кнопки */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #ff4500;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: background-color 0.3s;
            position: relative;
            z-index: 2; /* Поверх молний */
        }

        .button:hover {
            background-color: #ff6347;
        }

        .button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Анимация появления */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>

    <!-- Верхний столб с текстом -->
    <div class="header">

    </div>

    <!-- Основной контент -->
    <div class="main-content">

        <!-- Кнопки -->
        <div class="buttons">

                <button class="button">
                    <img src="https://www.freepnglogos.com/uploads/discord-logo-png/discord-logo-logodownload-download-logotipos-1.png" alt="Discord Logo">
                    Join Discord
                </button>
            </a>
            <a href="https://raw.githubusercontent.com/NecroxisTeam/Necroxis_Executor/main/Necroxis%201.2.zip" target="_blank">
                <button class="button">
                    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Download Icon">
                    Get Necroxis
                </button>
            </a>
        </div>
    </div>

</body>
</html>
