<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Necroxis Community</title>
    <style>
        /* Основные стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            font-family: 'Arial', sans-serif;
            background-color: #0b0b0b;
            color: #fff;
            overflow-x: hidden;
            height: 100%;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2020/01/09/20/32/technology-4754530_1280.jpg') center/cover no-repeat;
            filter: brightness(0.5);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2019/08/12/18/00/digital-4402797_1280.png') center/cover no-repeat;
            opacity: 0.2;
            animation: floatBackground 10s infinite linear;
            z-index: -1;
        }

        @keyframes floatBackground {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }

        .header {
            width: 100%;
            height: 70px;
            background-color: rgba(28, 28, 28, 0.9);
            display: flex;
            align-items: center;
            padding-left: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #5707f7;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .header h1 {
            font-size: 24px;
            color: #5707f7;
            animation: fadeIn 2s ease-in-out;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .button {
            background: linear-gradient(90deg, #540099, #7604d4);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            box-shadow: 0 5px 15px rgba(101, 33, 191, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(101, 33, 191, 0.7);
        }

        #notification {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        #notification .close-btn {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 18px;
            cursor: pointer;
            color: red;
        }

        .buttons-inside {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .buttons-inside .button {
            flex: 1;
            margin: 0 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Necroxis Community</h1>
    </div>

    <div class="buttons">
        <a href="#" class="button">Join Discord</a>
        <button class="button" onclick="showNotification()">Get Necroxis</button>
    </div>

    <div id="notification">
        <span class="close-btn" onclick="closeNotification()">×</span>
        <p>Select the Project You Want to Receive:</p>
        <div class="buttons-inside">
            <a href="#" class="button">Exploit</a>
            <a href="#" class="button">Scripts</a>
        </div>
    </div>

    <script>
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';
        }

        function closeNotification() {
            const notification = document.getElementById('notification');
            notification.style.display = 'none';
        }
    </script>
</body>
</html>
