        /* Задний фон и эффекты молний */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            overflow: hidden;
            color: white;
        }

        /* Молнии */
        @keyframes lightning {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        .lightning {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://cdn.pixabay.com/photo/2017/07/22/19/40/lightning-2530216_1280.png') no-repeat center center;
            background-size: cover;
            opacity: 0;
            animation: lightning 0.3s ease-in-out infinite;
        }

        .lightning:nth-child(2) {
            animation-delay: 1.5s;
        }

        .lightning:nth-child(3) {
            animation-delay: 3s;
        }

        /* Верхний столб с текстом */
        .header {
            background-color: #222;
            padding: 10px;
            text-align: left;
            height: 50px;
        }

        .header h1 {
            margin: 0;
            padding-left: 20px;
            font-size: 24px;
            color: #ff4500;
        }

        /* Текст в центре страницы */
        .main-content {
            text-align: center;
            margin-top: 100px;
        }

        .main-content h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .main-content p {
            font-size: 18px;
            margin-bottom: 40px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        /* Кнопки */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            background-color: #ff4500;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }

        .button:hover {
            background-color: #ff6347;
        }

        .button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Нижний отступ для кнопок */
        .main-content {
            margin-bottom: 50px;
        }
    </style>
</head>
